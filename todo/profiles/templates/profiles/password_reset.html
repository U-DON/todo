<form method="POST" action="{% url 'profiles:password_reset' %}">
    {% csrf_token %}
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    {% for field in form %}
        <p>{{ field.label_tag }} {{ field }}</p>
    {% endfor %}
    <input type="hidden" name="next" value="{{ next }}" />
    <input type="submit" value="Submit" />
</form>
