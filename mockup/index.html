<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js">
    </script>
</head>
<body>
    <header><h1>Actionist</h1></header>
    <div id="main">
        <div id="sidebar" class="panel">
            <header>
                <h2>Eugene Doan</h2>
            </header>
            <section>
                <header>
                    <h3>Lists</h3>
                </header>
                <nav>
                    <a href="#"><span class="to-do-category">Today</span><span class="to-do-count">8</span></a>
                    <a class="selected" href="#"><span class="to-do-category">Later</span><span class="to-do-count">20</span></a>
                    <a href="#"><span class="to-do-category">Done</span><span class="to-do-count">500</span></a>
                    <a href="#"><span class="to-do-category">Custom</span><span class="to-do-count">2</span></a>
                </nav>
            </section>
            <section>
                <header>
                    <h3>Messages</h3>
                </header>
                <nav>
                    <a href="#">Inbox</a>
                    <a href="#">Deleted</a>
                </nav>
            </section>
            <section>
                <header>
                    <h3>Account</h3>
                </header>
                <nav>
                    <a href="#">Settings</a>
                    <a href="#">Log Out</a>
                </nav>
            </section>
        </div>
        <div id="content" class="panel">
            <header>
                <h2>Today</h2>
            </header>
            <section>
                <form id="new-to-do-form" method="POST">
                    <div class="text-field field">
                        <input name="title" type="text" placeholder="What are you going to do?" />
                        <input type="submit" value="Add" />
                    </div>
                    <div class="field-set">
                        <div class="radio-field field">
                            <input id="new-to-do-later" name="current" type="radio" value="0" checked />
                            <label for="new-to-do-later">Later</label>
                        </div>
                        <div class="radio-field field">
                            <input id="new-to-do-today" name="current" type="radio" value="0" />
                            <label for="new-to-do-today">Today</label>
                        </div>
                        <div class="divider"></div>
                        <div class="checkbox-field field">
                            <input id="new-to-do-repeats" name="repeat" type="checkbox" />
                            <label for="new-to-do-repeats">Repeats</label>
                        </div>
                        <div class="divider"></div>
                        <div class="cancel field">
                            <a href="#">Cancel</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                </form>
            </section>
            <section id="to-do-list">
                <div class="to-do">
                    <input id="1" type="checkbox" /><label for="1"><a href="#" title="Task 1">Task 1</a></label>
                    <div class="details">
                        <a class="today detail" href="#"></a>
                        <a class="repeats detail" href="#"></a>
                        <a class="delete detail" href="#"></a>
                    </div>
                </div>
                <div class="to-do">
                    <input id="2" type="checkbox" /><label for="2"><a href="#">Task 2</a></label>
                    <div class="details">
                        <a class="later detail" href="#"></a>
                        <a class="no-repeats detail" href="#"></a>
                        <a class="delete detail" href="#"></a>
                    </div>
                </div>
                <div class="to-do">
                    <input id="3" type="checkbox" /><label for="3"><a href="#" title="Task 3 With A Super Long Name Like This One Blah Blah Blah Some More Words">Task 3 With A Super Long Name Like This One Blah Blah Blah Some More Words</a></label>
                    <div class="details">
                        <a class="today detail" href="#"></a>
                        <a class="repeats detail" href="#"></a>
                        <a class="delete detail" href="#"></a>
                    </div>
                </div>
                <div class="to-do">
                    <input id="4" type="checkbox" /><label for="4"><a href="#">Task 4</a></label>
                    <div class="details">
                        <a class="today detail" href="#"></a>
                        <a class="repeats detail" href="#"></a>
                        <a class="delete detail" href="#"></a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>Footer</footer>
    <script type="text/javascript">
        $(document).mouseup(function (e) {
            var newToDoForm = $("#new-to-do-form");
            var workspace = newToDoForm.add("#to-do-list");
            if (!workspace.is(e.target)
                && workspace.has(e.target).length === 0)
            {
                newToDoForm.children(".field-set:visible").hide();
            }
        });

        $("#new-to-do-form .text-field input").focus(function () {
            $("#new-to-do-form .field-set:hidden").show();
        });

        $("#new-to-do-form .cancel").click(function () {
            $("#new-to-do-form .field-set:visible").hide();
        });

        $("a.detail").click(function () {
            var that = this;
            var otherDetails = $(this).siblings();
            $(this).toggleClass("focus").promise().done(function () {
                if ($(this).hasClass("focus"))
                {
                    otherDetails.hide().promise().done(function () {
                        var label = $(that).attr('class').split(" ")[0];
                        $(that).text(label);
                    });
                }
                else
                {
                    otherDetails.show().promise().done(function () {
                        $(that).text("");
                    });
                }
            });
        });
    </script>
</body>
</html>
