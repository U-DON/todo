<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="side" class="panel">
            <div id="sidebar" class="panel">
                <header>
                    <h2>Eugene Doan</h2>
                </header>
                <section>
                    <header>
                        <h3>Lists</h3>
                    </header>
                    <nav>
                        <a class="selected" href="#"><span id="all-category" class="to-do-category">All</span></a>
                        <a href="#"><span id="today-category" class="to-do-category">Today</span><span class="to-do-count">8</span></a>
                        <a href="#"><span id="later-category" class="to-do-category">Later</span><span class="to-do-count">20</span></a>
                        <a href="#"><span id="done-category" class="to-do-category">Done</span><span class="to-do-count">500</span></a>
                    </nav>
                </section>
                <section>
                    <header>
                        <h3>Account</h3>
                    </header>
                    <nav>
                        <a href="#">Settings</a>
                        <a href="#">Log Out</a>
                    </nav>
                </section>
            </div>
            <div id="copyright">
                <p>Actionist &#169; 2013</p>
            </div>
        </div>
        <div id="content" class="panel">
            <header>
                <h2>Actionist</h2>
            </header>
            <section>
                <form id="new-to-do-form" method="POST">
                    <div id="new-to-do-title" class="text-field field">
                        <input name="title" type="text" placeholder="What will you do?" />
                        <input type="submit" value="Add" />
                    </div>
                    <div id="new-to-do-options" class="field-set">
                        <div class="radio-field field">
                            <input id="new-to-do-later" name="current" type="radio" value="0" checked />
                            <label for="new-to-do-later">Later</label>
                        </div>
                        <div class="radio-field field">
                            <input id="new-to-do-today" name="current" type="radio" value="0" />
                            <label for="new-to-do-today">Today</label>
                        </div>
                        <div class="divider"></div>
                        <div class="checkbox-field field">
                            <input id="new-to-do-repeat" name="repeat" type="checkbox" />
                            <label for="new-to-do-repeat">Repeat</label>
                        </div>
                        <div class="divider"></div>
                        <div class="schedule">
                            <a href="#">Schedule...</a>
                        </div>
                    </div>
                    <div id="new-to-do-datetime" class="field-set">
                        <div class="datetime-field field">
                            <label for="new-to-do-date">When</label>
                            <input id="new-to-do-date" name="date" type="date" placeholder="Date" />
                            <input id="new-to-do-time" name="time" type="time" placeholder="Time?" />
                        </div>
                        <div class="select-field field">
                            <label>Repeat</label>
                            <div class="select-input">
                                <select>
                                    <option>Whenever</option>
                                    <option>Daily</option>
                                    <option>Weekly</option>
                                    <option>Monthly</option>
                                    <option>Yearly</option>
                                </select>
                            </div>
                            <p>Every <input type="text" value="1" /> Days</p>
                        </div>
                    </div>
                </form>
            </section>
            <section id="to-do-list">
                <p class="empty">Nothing to do. Yet. :)</p>
                <div class="to-do">
                    <input id="1" type="checkbox" /><label for="1"><a href="#" title="Task 1">Task 1</a></label>
                    <div class="details">
                        <a class="today detail" href="#"></a>
                        <a class="edit detail" href="#"></a>
                        <a class="delete detail" href="#"></a>
                    </div>
                </div>
                <div class="to-do">
                    <input id="2" type="checkbox" /><label for="2"><span class="date">02/14/2014</span><a href="#">Task 2</a></label>
                    <div class="details">
                        <a class="later detail" href="#"></a>
                        <a class="edit detail" href="#"></a>
                        <a class="delete detail" href="#"></a>
                    </div>
                </div>
                <div class="to-do">
                    <input id="3" type="checkbox" /><label for="3"><span class="date">Today @ 3:42pm</span><a href="#" title="Task 3 With A Super Long Name Like This One Blah Blah Blah Some More Words">Task 3 With A Super Long Name Like This One Blah Blah Blah Some More Words And Then Some This Title Is Long</a></label>
                    <div class="details">
                        <a class="today detail" href="#"></a>
                        <a class="edit detail" href="#"></a>
                        <a class="delete detail" href="#"></a>
                    </div>
                </div>
                <div class="to-do">
                    <input id="4" type="checkbox" /><label for="4"><span class="date">Tomorrow</span><a href="#">Task 4</a></label>
                    <div class="details">
                        <a class="today detail" href="#"></a>
                        <a class="edit detail" href="#"></a>
                        <a class="delete detail" href="#"></a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript">
        // Hide new to-do form if user clicks anywhere other than the form
        // or individual to-do items.
        $(document).mouseup(function (e) {
            var newToDoForm = $("#new-to-do-form");
            var workspace = newToDoForm.add("#to-do-list");
            if (!workspace.is(e.target)
                && workspace.has(e.target).length === 0)
            {
                newToDoForm.children("div.field-set:visible").hide();
            }
        });

        // Expand the new to-do form when focusing on the title input.
        $("#new-to-do-form div.text-field input").focus(function () {
            $("#new-to-do-form .field-set:hidden:not(#new-to-do-datetime)").show();
            var datetimeFieldSet = $("#new-to-do-datetime");
            var scheduleButton = $("#new-to-do-form div.schedule");
            if (scheduleButton.hasClass("selected"))
            {
                datetimeFieldSet.show();
            }
        });

        $("#new-to-do-form .schedule").click(function () {
            var datetimeFieldSet = $("#new-to-do-datetime");
            if (datetimeFieldSet.is(":visible"))
            {
                $(this).removeClass("selected");
                datetimeFieldSet.hide();
            }
            else
            {
                $(this).addClass("selected");
                datetimeFieldSet.show();
            }
        });

        $("#new-to-do-form .cancel").click(function () {
            $("#new-to-do-form div.field-set:visible").hide();
        });

        var closeEdit = function (details) {
            var detail = $(details.children(".detail:visible")[0]);
            if (details.hasClass("selected"))
            {
                details.children(".change").remove();
                detail.text("");
                details.removeClass("selected")
                detail.siblings().show();
            }
        }

        $(".details").on("click", ".no", function () {
            closeEdit($(this).parent().parent());
        });

        $(".detail").click(function () {
            var that = this;
            var details = $(this).parent();
            var otherDetails = $(this).siblings();
            if (details.hasClass("selected"))
            {
                closeEdit(details);
            }
            else
            {
                var label = $(that).attr('class').split(" ")[0];
                var question;

                switch (label) {
                    case "today":
                        question = "Do this later?";
                        break;
                    case "later":
                        question = "Do this today?";
                        break;
                    case "repeat":
                        question = "Stop repeating?";
                        break;
                    case "no-repeat":
                        label = "No Repeat";
                        question = "Start repeating?";
                        break;
                    case "delete":
                        question = "Discard forever?";
                        break;
                }

                var actions = $("<div />", {
                    class: "change",
                });

                if (label === "edit")
                {
                    actions.append($("<p />", {
                        text: "Making changes."
                    })).append($("<a />", {
                        class: "no",
                        href: "#",
                        text: "Done"
                    }));
                }
                else
                {
                    actions.append($("<p />", {
                        // Do later/today?
                        // Start/stop repeating?
                        // Delete?
                        text: question
                    })).append($("<a />", {
                        // Yes
                        class: "yes",
                        href: "#",
                        text: "Yes"
                    })).append($("<a />", {
                        // No
                        class: "no",
                        href: "#",
                        text: "No"
                    }));
                }

                otherDetails.hide();
                details.addClass("selected")
                       .append(actions);
                $(this).text(label);
            }
        });
    </script>
</body>
</html>
