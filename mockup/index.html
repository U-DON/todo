<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js">
    </script>
</head>
<body>
    <header><h1>Actionist</h1></header>
    <div id="main">
        <div id="sidebar" class="panel">
            <header>
                <h2>Eugene Doan</h2>
            </header>
            <section>
                <header>
                    <h3>Lists</h3>
                </header>
                <nav>
                    <a href="#"><span class="to-do-category">All</span></a>
                    <a href="#"><span class="to-do-category">Today</span><span class="to-do-count">8</span></a>
                    <a class="selected" href="#"><span class="to-do-category">Later</span><span class="to-do-count">20</span></a>
                    <a href="#"><span class="to-do-category">Done</span><span class="to-do-count">500</span></a>
                </nav>
            </section>
            <section>
                <header>
                    <h3>Account</h3>
                </header>
                <nav>
                    <a href="#">Settings</a>
                    <a href="#">Log Out</a>
                </nav>
            </section>
        </div>
        <div id="content" class="panel">
            <header>
                <h2>Today</h2>
            </header>
            <section>
                <form id="new-to-do-form" method="POST">
                    <div class="text-field field">
                        <input name="title" type="text" placeholder="What will you do?" />
                        <input type="submit" value="Add" />
                    </div>
                    <div class="field-set">
                        <div class="radio-field field">
                            <input id="new-to-do-later" name="current" type="radio" value="0" checked />
                            <label for="new-to-do-later">Later</label>
                        </div>
                        <div class="radio-field field">
                            <input id="new-to-do-today" name="current" type="radio" value="0" />
                            <label for="new-to-do-today">Today</label>
                        </div>
                        <div class="divider"></div>
                        <div class="checkbox-field field">
                            <input id="new-to-do-repeat" name="repeat" type="checkbox" />
                            <label for="new-to-do-repeat">Repeat</label>
                        </div>
                        <div class="divider"></div>
                        <div class="cancel field">
                            <a href="#">Cancel</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                </form>
            </section>
            <section id="to-do-list">
                <p class="empty">Nothing to do. Yet. :)</p>
                <div class="to-do">
                    <input id="1" type="checkbox" /><label for="1"><a href="#" title="Task 1">Task 1</a></label>
                    <div class="details">
                        <a class="today detail" href="#"></a>
                        <a class="repeat detail" href="#"></a>
                        <a class="delete detail" href="#"></a>
                    </div>
                </div>
                <div class="to-do">
                    <input id="2" type="checkbox" /><label for="2"><a href="#">Task 2</a></label>
                    <div class="details">
                        <a class="later detail" href="#"></a>
                        <a class="no-repeat detail" href="#"></a>
                        <a class="delete detail" href="#"></a>
                    </div>
                </div>
                <div class="to-do">
                    <input id="3" type="checkbox" /><label for="3"><a href="#" title="Task 3 With A Super Long Name Like This One Blah Blah Blah Some More Words">Task 3 With A Super Long Name Like This One Blah Blah Blah Some More Words And Then Some This Title Is Long</a></label>
                    <div class="details">
                        <a class="today detail" href="#"></a>
                        <a class="repeat detail" href="#"></a>
                        <a class="delete detail" href="#"></a>
                    </div>
                </div>
                <div class="to-do">
                    <input id="4" type="checkbox" /><label for="4"><a href="#">Task 4</a></label>
                    <div class="details">
                        <a class="today detail" href="#"></a>
                        <a class="repeat detail" href="#"></a>
                        <a class="delete detail" href="#"></a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>Footer</footer>
    <script type="text/javascript">
        // Hide new to-do form if user clicks anywhere other than the form
        // or individual to-do items.
        $(document).mouseup(function (e) {
            var newToDoForm = $("#new-to-do-form");
            var workspace = newToDoForm.add("#to-do-list");
            if (!workspace.is(e.target)
                && workspace.has(e.target).length === 0)
            {
                newToDoForm.children(".field-set:visible").hide();
            }
        });

        $("#new-to-do-form .text-field input").focus(function () {
            $("#new-to-do-form .field-set:hidden").show();
        });

        $("#new-to-do-form .cancel").click(function () {
            $("#new-to-do-form .field-set:visible").hide();
        });

        var closeEdit = function (details) {
            var detail = $(details.children("a.detail:visible")[0]);
            if (details.hasClass("selected"))
            {
                details.children("div.edit").remove();
                detail.text("");
                details.removeClass("selected")
                detail.siblings().show();
            }
        }

        $("div.details").on("click", "div.edit a.no", function () {
            closeEdit($(this).parent().parent());
        });

        $("a.detail").click(function () {
            var that = this;
            var details = $(this).parent();
            var otherDetails = $(this).siblings();
            if (details.hasClass("selected"))
            {
                closeEdit(details);
            }
            else
            {
                var label = $(that).attr('class').split(" ")[0];
                var question;
                switch (label) {
                    case "today":
                        question = "Do this later?";
                        break;
                    case "later":
                        question = "Do this today?";
                        break;
                    case "repeat":
                        question = "Stop repeating?";
                        break;
                    case "no-repeat":
                        label = "No Repeat";
                        question = "Start repeating?";
                        break;
                    case "delete":
                        question = "Discard forever?";
                        break;
                }
                var actions = $("<div />", {
                    class: "edit",
                }).append($("<p />", {
                    // Do later/today?
                    // Start/stop repeating?
                    // Delete?
                    text: question
                })).append($("<a />", {
                    // Yes
                    class: "yes",
                    href: "#",
                    text: "Yes"
                })).append($("<a />", {
                    // No
                    class: "no",
                    href: "#",
                    text: "No"
                }));;
                otherDetails.hide();
                details.addClass("selected")
                       .append(actions);
                $(this).text(label);
            }
        });
    </script>
</body>
</html>
