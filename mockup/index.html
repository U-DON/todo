<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://fb.me/react-with-addons-0.13.1.min.js"></script>
    <script src="http://fb.me/JSXTransformer-0.13.1.js"></script>
    <script type="text/jsx" src="actionist.js"></script>
</head>
<body>
    <div id="main">
        <div id="side" class="panel">
            <div id="sidebar" class="panel">
                <header>
                    <h2>Eugene Doan</h2>
                </header>
                <section>
                    <header>
                        <h3>Lists</h3>
                    </header>
                    <nav>
                        <a class="selected" href="#"><span id="all-category" class="to-do-category">All</span><span class="to-do-count">528</span></a>
                        <a href="#"><span id="today-category" class="to-do-category">Today</span><span class="to-do-count">8</span></a>
                        <a href="#"><span id="later-category" class="to-do-category">Later</span><span class="to-do-count">20</span></a>
                        <a href="#"><span id="done-category" class="to-do-category">Done</span><span class="to-do-count">500</span></a>
                    </nav>
                </section>
                <section>
                    <header>
                        <h3>Account</h3>
                    </header>
                    <nav>
                        <a href="#"><span id="settings-link">Settings</span></a>
                        <a href="#"><span id="logout-link">Log Out</span></a>
                    </nav>
                </section>
            </div>
            <div id="copyright">
                <p>Actionist &#169; 2013</p>
            </div>
        </div>
        <div id="content" class="panel">
            <header>
                <h2>Actionist</h2>
            </header>
            <section id="new-to-do-form-section">
                <form id="new-to-do-form" method="POST">
                    <div id="new-to-do-title" class="text-field field">
                        <input name="title" type="text" placeholder="What will you do?" />
                        <input type="submit" value="Add" />
                    </div>
                    <div id="new-to-do-options" class="field-set">
                        <div class="radio-field field">
                            <input id="new-to-do-later" name="current" type="radio" value="0" checked />
                            <label for="new-to-do-later" class="to-do-later to-do-option">Later</label>
                        </div>
                        <div class="radio-field field">
                            <input id="new-to-do-today" name="current" type="radio" value="0" />
                            <label for="new-to-do-today" class="to-do-today to-do-option">Today</label>
                        </div>
                        <div class="divider"></div>
                        <div class="checkbox-field field">
                            <input id="new-to-do-repeat" name="repeat" type="checkbox" />
                            <label for="new-to-do-repeat" class="to-do-repeatable to-do-option">Repeat</label>
                        </div>
                        <div class="divider"></div>
                        <div class="schedule">
                            <a href="#">Schedule...</a>
                        </div>
                    </div>
                    <div id="new-to-do-schedule" class="field-set">
                        <div class="datetime-field field">
                            <label for="new-to-do-date">When</label>
                            <input id="new-to-do-date" name="date" type="date" placeholder="Date" />
                            <input id="new-to-do-time" name="time" type="time" placeholder="Time?" />
                        </div>
                        <!--
                        <div class="select-field field">
                            <label>Repeat</label>
                            <div class="select-input">
                                <select>
                                    <option>Whenever</option>
                                    <option>Daily</option>
                                    <option>Weekly</option>
                                    <option>Monthly</option>
                                    <option>Yearly</option>
                                </select>
                            </div>
                            <p>Every <input type="text" value="1" /> Days</p>
                        </div>
                        -->
                    </div>
                </form>
            </section>
            <section id="to-do-list-section">
                <p class="empty">Nothing to do. Yet. :)</p>
                <div id="to-do-list">
                    <div class="to-do">
                        <input id="1" type="checkbox" /><label class="to-do-checkbox" for="1"></label><label class="to-do-title"><a href="#" title="Task 1">Work out</a></label>
                        <div class="to-do-info">
                            <div class="to-do-detail to-do-today"></div>
                            <div class="to-do-repeatable to-do-detail"></div>
                        </div>
                        <div class="to-do-actions">
                            <a class="to-do-later to-do-option" href="#"></a>
                            <a class="to-do-edit to-do-option" href="#"></a>
                            <a class="to-do-delete to-do-option" href="#"></a>
                        </div>
                    </div>
                    <div class="to-do">
                        <input id="2" type="checkbox" /><label class="to-do-checkbox" for="2"></label><label class="to-do-title"><a href="#">Doctor's appointment</a></label>
                        <div class="to-do-info">
                            <div class="to-do-later to-do-detail"></div>
                            <div class="to-do-datetime to-do-detail">02/14/2014</div>
                        </div>
                        <div class="to-do-actions">
                            <a class="to-do-today to-do-option" href="#"></a>
                            <a class="to-do-edit to-do-option" href="#"></a>
                            <a class="to-do-delete to-do-option" href="#"></a>
                        </div>
                    </div>
                    <div class="to-do">
                        <input id="3" type="checkbox" /><label class="to-do-checkbox" for="3"></label><label class="to-do-title"><a href="#" title="Task 3 With A Super Long Name Like This One Blahblahblah Some Superduperlong Words">Task 3 With A Super Long Name Like This One Blahblahblah Some Superduperlong Words And Then Some This Title Is Long</a></label>
                        <div class="to-do-info">
                            <div class="to-do-today to-do-detail"></div>
                            <div class="to-do-repeatable to-do-detail"></div>
                            <div class="to-do-datetime to-do-detail">Today @ 3:42pm</div>
                        </div>
                        <div class="to-do-actions">
                            <a class="to-do-later to-do-option" href="#"></a>
                            <a class="to-do-edit to-do-option" href="#"></a>
                            <a class="to-do-delete to-do-option" href="#"></a>
                        </div>
                    </div>
                    <div class="to-do">
                        <input id="4" type="checkbox" /><label class="to-do-checkbox" for="4"></label><label class="to-do-title"><a href="#">Practice guitar</a></label>
                        <div class="to-do-info">
                            <div class="to-do-today to-do-detail"></div>
                            <div class="to-do-repeatable to-do-detail"></div>
                            <div class="to-do-datetime to-do-detail">Tomorrow</div>
                        </div>
                        <div class="to-do-actions">
                            <a class="to-do-later to-do-option" href="#"></a>
                            <a class="to-do-edit to-do-option" href="#"></a>
                            <a class="to-do-delete to-do-option" href="#"></a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
