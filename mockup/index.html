<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header><h2>Actionist</h2></header>
    <div id="main">
        <div id="sidebar" class="panel">
            <header>
                <h3>Eugene Doan</h3>
            </header>
            <section>
                <header>
                    <h4>Lists</h4>
                </header>
                <nav>
                    <a href="#"><span class="to-do-category">Today</span><span class="to-do-count">8</span></a>
                    <a class="selected" href="#"><span class="to-do-category">Later</span><span class="to-do-count">20</span></a>
                    <a href="#"><span class="to-do-category">Done</span><span class="to-do-count">500</span></a>
                    <a href="#"><span class="to-do-category">Custom</span><span class="to-do-count">2</span></a>
                </nav>
            </section>
            <section>
                <header>
                    <h4>Messages</h4>
                </header>
                <nav>
                    <a href="#">Inbox</a>
                    <a href="#">Deleted</a>
                </nav>
            </section>
            <section>
                <header>
                    <h4>Account</h4>
                </header>
                <nav>
                    <a href="#">Settings</a>
                    <a href="#">Log Out</a>
                </nav>
            </section>
        </div>
        <div id="content" class="panel">
            <header>
                <h3>Today</h3>
            </header>
            <section>
                <form id="new-to-do-form">
                    <div class="text-field field">
                        <input name="title" type="text" placeholder="What are you going to do?" />
                        <input type="submit" value="Add" />
                    </div>
                    <div class="field-set">
                        <div class="radio-field field">
                            <input id="new-to-do-later" name="current" type="radio" value="0" checked />
                            <label for="new-to-do-later">Later</label>
                        </div>
                        <div class="radio-field field">
                            <input id="new-to-do-today" name="current" type="radio" value="0" />
                            <label for="new-to-do-today">Today</label>
                        </div>
                        <div class="divider"></div>
                        <div class="checkbox-field field">
                            <input id="new-to-do-repeats" name="repeat" type="checkbox" />
                            <label for="new-to-do-repeats">Repeats</label>
                        </div>
                        <div class="divider"></div>
                        <div class="cancel field">
                            <a href="#">Cancel</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                </form>
            </section>
            <section id="to-do-list">
                <div class="to-do">
                    <input id="1" type="checkbox" /><label for="1">Task 1</label>
                    <div class="details">
                        <div class="today detail"></div>
                        <div class="repeats detail"></div>
                        <div class="delete detail"></div>
                    </div>
                </div>
                <div class="to-do">
                    <input id="2" type="checkbox" /><label for="2">Task 2</label>
                    <div class="details">
                        <div class="later detail"></div>
                        <div class="no-repeats detail"></div>
                        <div class="delete detail"></div>
                    </div>
                </div>
                <div class="to-do">
                    <input id="3" type="checkbox" /><label for="3">Task 3</label>
                    <div class="details">
                        <div class="today detail"></div>
                        <div class="repeats detail"></div>
                        <div class="delete detail"></div>
                    </div>
                </div>
                <div class="to-do">
                    <input id="4" type="checkbox" /><label for="4">Task 4</label>
                    <div class="details">
                        <div class="today detail"></div>
                        <div class="repeats detail"></div>
                        <div class="delete detail"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>Footer</footer>
</body>
</html>
